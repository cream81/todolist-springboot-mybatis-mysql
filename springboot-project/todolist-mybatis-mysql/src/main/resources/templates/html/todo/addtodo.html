<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<title>Todo追加画面</title>
<link type="text/css" rel="stylesheet"
	th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
	<div class="container" layout:fragment="content">
		<h1>Todo追加画面</h1>
		<div class="col-md-4">
			<form th:object="${todo}" th:action="@{create}" method="post">
				<div class="form-group"
					th:classappend="${#fields.hasErrors('description')}? has-error">
					<label for="fname">内容</label> <input type="text"
						th:field="*{description}" class="form-control" />
					<div style="clear: both; display: block; height: 10px;"></div>
					<p class="text-danger"
						th:if="${#fields.hasErrors('*{description}')}"
						th:errors="*{description}"></p>
				</div>
				<div class="form-group"
					th:classappend="${#fields.hasErrors('status')}? has-error">
					<label for="lname">ステータス</label> <input type="text"
						th:field="*{status}" class="form-control" />
					<div style="clear: both; display: block; height: 10px;"></div>
					<p class="text-danger" th:if="${#fields.hasErrors('*{status}')}"
						th:errors="*{status}"></p>
				</div>
				<input type="submit" class="btn btn-success" value="作成"></input>
			</form>
		</div>
	</div>
</body>
</html>
